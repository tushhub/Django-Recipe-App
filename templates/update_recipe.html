<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recipe APP</title>
</head>
<body>
    <div class="container">
    <form method="post" enctype="multipart/form-data" class="mt-5 card p-5 shadow-lg">
      <h2>Update to Recipe</h2>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Recipe Name:</label>
          <input type="text" class="form-control" name="recipe_name" required value="{{ recipes.recipe_name }}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Recipe Description</label>
          <textarea class="form-control" name="recipe_dec" required>{{ recipes.recipe_dec }}</textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Recipe Image</label>
          <input type="file" class="form-control" name="recipe_img">
        </div>
        <button type="submit" class="mt-4 btn btn-success">Update</button>
      </form>
      <!-- {% if recipes.count > 0 %}
      <a href="{% url 'show_view' %}" class="btn btn-primary mt-5">View Recipe</a>
      {% else %}
      <p>No recipes available yet.</p>
      {% endif %} -->


      </div>
</body>
</html>
